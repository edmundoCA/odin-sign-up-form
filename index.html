<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo - sign up</title>
  <!-- <link rel="stylesheet" href="reset.css"> -->
  <link rel="stylesheet" href="styles.css">
  <script src="javascript.js" defer></script>
</head>

<body>
  <div class="header">
    <div class="readability">
      <img class="logo" src="images/odin-lined.png" alt="odin logo">
      <h1>ODIN</h1>
    </div>
    <p class="image-footer">Photo by <a
        href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie
        West</a> on <a
        href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    </p>
  </div>
  <div class="main">
    <div class="main__description">
      <p>This is not a real online service! You know you need something like this in your life to help you realize
        your deepest dreams. Sign up <em>now</em> to get started.</p>
      <p>You <em>know</em> you want to.</p>
    </div>
    <div>
      <form class="main__form" action="#" method="get">
        <div class="form__body">
          <h2>Let's do this!</h2>
          <ul>
            <li>
              <label class="form__label" for="first_name">FIRST NAME</label>
              <input class="form__input" type="text" id="first_name" name="first_name">
            </li>
            <li>
              <label class="form__label" for="last_name">LAST NAME</label>
              <input class="form__input" type="text" id="last_name" name="last_name">
            </li>
            <li>
              <label class="form__label" for="mail">EMAIL</label>
              <input class="form__input" type="email" id="mail" name="mail" required pattern=".+@.+\..+">
              <span class="error" aria-live="polite"></span>
            </li>
            <li>
              <label class="form__label" for="phone_number">PHONE NUMBER</label>
              <input class="form__input" type="tel" id="phone_number" name="phone_number" minlength="10" maxlength="10">
              <span class="error" aria-live="polite"></span>
            </li>
            <li>
              <label class="form__label" for="password">PASSWORD</label>
              <input class="form__input" type="password" id="password" name="password">
              <span class="error" aria-live="polite"></span>
            </li>
            <li>
              <label class="form__label" for="confirm_password">CONFIRM PASSWORD</label>
              <input class="form__input" type="password" id="confirm_password" name="confirm_password">
              <span class="error" aria-live="polite"></span>
            </li>
          </ul>
        </div>
        <button class="btn__submit" type="submit">Create Account</button>
      </form>
    </div>
    <div class="login">
      <p>Already have and account? <a class="a--btn" href="#"><strong>Log in</strong></a></p>
    </div>
  </div>
</body>

</html>

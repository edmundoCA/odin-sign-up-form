<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo - sign up</title>
  <link rel="stylesheet" href="styles.css">
  <script src="javascript.js" defer></script>
</head>

<body>
  <div class="header">
    <div class="readability">
      <img class="logo" src="images/odin-lined.png" alt="odin logo">
      <h1>ODIN</h1>
    </div>
    <p class="image-footer">Photo by <a
        href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie
        West</a> on <a
        href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    </p>
  </div>
  <div class="main">
    <div>
      <p>This is not a real online service! You know you need something like this in your life to help you realize
        your deepest dreams. Sign up <em>now</em> to get started.</p>
      <p>You <em>know</em> you want to.</p>
    </div>
    <div>
      <form action="https://httpbin.org/post" method="post">
        <h2>Let's do this!</h2>
        <ul>
          <li>
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name" name="first_name">
          </li>
          <li>
            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name" name="last_name">
          </li>
          <li>
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email">
          </li>
          <li>
            <label for="phone_number">PHONE NUMBER</label>
            <input type="tel" id="phone_number" name="phone_number">
          </li>
          <li>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password">
          </li>
          <li>
            <label for="confirm_password">CONFIRM_PASSWORD</label>
            <input type="password" id="confirm_password" name="confirm_password">
          </li>
        </ul>
        <button type="submit">Create Account</button>
      </form>
    </div>
    <div>
      <p>Already have and account? <button type="button">Log in</button></p>
    </div>
  </div>
</body>

</html>
